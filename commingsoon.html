<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .badge {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .badge span {
            color: #0f0;
        }
        h1 {
            font-size: 60px;
            font-weight: bold;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            background: #0f0;
            color: black;
            text-decoration: none;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="assets/background.mp4" type="video/mp4">
    </video>
    <div class="content">       
        <h1>Coming Soon</h1>
        <p>This could be the start of something big.</p>
        <div class="buttons">
            <a href="index.html" class="btn">Learn More</a>
        </div>
    </div>
</body>
</html>
